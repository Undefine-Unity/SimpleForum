<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Login</title>

        <!-- Dependencies -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

        <link href="{{ url_for('static', filename='css/core.css') }}" rel="stylesheet"/>

        <style>
            .container
            {
                background-color: var(--content-color);
                max-width: 500px;
                border-radius: 10px;
                box-shadow: -0.1em -0.3em 0.5em var(--element-color) inset;
            }

            a
            {
                font-weight: bold;
            }
        </style>
    </head>

    <body onload="onload()">
        <div class="container p-4 m-0 centered-all">
            <h1 class="mb-3">Login:</h1>

            <form action="/api/login" method="post" class="mb-1">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" name="username"/>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password"/>
                </div>
                <div class="text-danger mb-1">{{ error }}</div>
                <input type="submit" value="Login" class="btn btn-primary mt-2 mb-1 w-100"/>
            </form>

            <a href="/register">Register a new account here!</a>
        </div>
    </body>
</html>
