<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>Main</title>

        <!-- Dependencies -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

        <link href="{{ url_for('static', filename='css/core.css') }}" rel="stylesheet"/>

        <style>
            #navbar
            {
                width: 100%;
                background-color: var(--content-color);
            }

            #navbar::after
            {
                content: "";
                clear: both;
                display: table;
            }

            #navbar *
            {
                text-align: center;
                padding: 14px;
                margin-bottom: 0px;
            }

            .content
            {
                padding: 16px;
            }

            .post
            {
                margin-top: 16px;
                background-color: var(--content-color);
                border-radius: 10px;
                box-shadow: -0.1em -0.3em 0.5em var(--element-color) inset;
                margin-left: auto;
                margin-right: auto;
            }

            #new_post_collapse_control
            {
                width: 40px;
                height: 40px;
                line-height: 40px;
                font-size: 30px;
            }
        </style>

        <script type="text/javascript">
            function setup_bootstrap_events()
            {
                $("#new_post").on("show.bs.collapse", function() {
                    $("#new_post_collapse_control").text("-");
                });

                $("#new_post").on("hide.bs.collapse", function() {
                    $("#new_post_collapse_control").text("+");
                });
            }
        </script>
    </head>

    <body class="m-0" onload="setup_bootstrap_events()">
        <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand hidden-link" href="#">name goes here</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                {% if username == '' %}
                    <a href="/login" class="d-flex btn btn-primary hidden-link">Login</a>
                {% else %}
                    <div class="d-flex nav-item dropdown" data-bs-theme="dark">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            {{ username }}
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
                            <li class="dropdown-item">
                                <a type="button" class="hidden-link" data-bs-toggle="modal" data-bs-target="#profilePictureModal" aria-expanded="false">
                                    Change profile picture
                                </a>
                            </li>
                            <li class="dropdown-item">
                                <a class="hidden-link" href="/logout">Log out</a>
                            </li>
                        </ul>
                    </div>
                {% endif %}
            </div>
        </nav>

        <div class="modal fade" id="profilePictureModal" tabindex="-1" aria-labelledby="profilePictureModal" aria-hidden="true" data-bs-theme="dark">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="profilePictureModal">Change profile picture</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="/api/change_profile_picture" method="post" enctype="multipart/form-data" class="mb-1" id="changeProfilePictureForm">
                            <div class="mb-3">
                                <label for="profilePictureUpload" class="form-label">Choose new profile picture</label>
                                <input class="form-control" type="file" accept="image/png, image/gif, image/jpeg, image/webp" id="profilePictureUpload" name="profile_picture">
                            </div>                              
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <input type="submit" class="btn btn-primary btn-primary-fixed-size" value="Save" form="changeProfilePictureForm" data-bs-dismiss="modal"/>
                    </div>
                </div>
            </div>
        </div>
          

        <div id="content">
            <div class="container">
                {% if username != '' %}
                    <div class="post p-4 row">
                        <div>
                            <h1 class="float-start mb-3">New post:</h1>
                            <div class="float-end fs-2">
                                <button class="btn-primary btn p-0" type="button" id="new_post_collapse_control" data-bs-toggle="collapse" data-bs-target="#new_post" aria-expanded="false" aria-controls="new_post">
                                    <span class="align-top">+</span>
                                </button>
                            </div>
                        </div>
                        <form action="/api/new_post" method="post" class="mb-1 collapse" id="new_post">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title:</label>
                                <input type="text" class="form-control" id="title" name="title" minlength="1"/>
                            </div>
                            <div class="mb-3">
                                <label for="content" class="form-label">Content:</label>
                                <textarea form="new_post" class="form-control" id="content" name="content" rows=10 style="resize: none;"></textarea>
                            </div>
                            <input type="submit" value="Post" class="btn btn-primary mt-2 mb-1 w-25"/>
                        </form>
                    </div>
                {% endif %}

                {% for post in posts %}
                    <div class="post p-4 row">
                        <div class="post_profile_picture col-md-auto border-end pe-4">
                            <img width=83 height=91 src="{{ post.author_profile_picture }}" class="pb-2"/>
                            <br/>
                            <span class="text-center d-block w-100 fw-bold">{{ post.author }}</span>
                        </div>
                        <div class="post_content col ps-4">
                            <h3>{{ post.title }}</h3>
                            {{ post.content }}
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
