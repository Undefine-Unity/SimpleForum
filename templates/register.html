<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        
        <!-- Dependencies -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
        <link href="{{ url_for('static', filename='css/core.css') }}" rel="stylesheet">

        <style>
            .container
            {
                background-color: var(--content-color);
                width: 500px;
                border-radius: 10px;
                box-shadow: -0.1em -0.3em 0.5em var(--element-color) inset;
            }

            a
            {
                font-weight: bold;
            }
        </style>
    </head>

    <body onload="onload()">
        <div class="container p-4 m-0 centered-all">
            <h1 class="mb-3">Register: </h1>

            <form action="/api/register" method="post" class="mb-1">
        
                <div class="mb-3">
                    <label for="username" class="form-label">Username (3-16 characters):</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ username_old }}"/>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label> 
                    <input type="email" class="form-control" id="email" name="email" value="{{ email_old }}"/>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password (3-16 characters):</label>
                    <input type="password" class="form-control" id="password" name="password"/>
                </div>
                <div class="mb-3">
                    <label for="password_confirm" class="form-label">Confirm password:</label>
                    <input type="password" class="form-control" id="password_confirm" name="password_confirm"/>
                </div>
                <div class="text-danger mb-1">{{ error }}</div>
                <input type="submit" value="Register" class="btn btn-primary mt-2 mb-1 w-100"/>
                
            </form>
        </div>
    </body>

</html>
